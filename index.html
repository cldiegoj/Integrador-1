<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Inicio Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/index/index.css">
    <link rel="icon" href="src/images/logo.ico">
</head>
<body>
    <div class="logo-container">
        <img src="src/images/logo.jpg" alt="SnowBox Logo" class="logo">
    </div>

    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box p-5 rounded">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form action="PHP/Login/controller.php?action=login" method="post">
                <div class="form-group mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su DNI" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresar su contraseña (max. 8 dígitos)" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="JS/index/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
